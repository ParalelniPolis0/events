- id: pd24
  name: "Pizza Day Prague 2024: Scaling Wars"
  date: "2024-05-18"
  project: pizza-day
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelní Polis Praha
    - name: La Fabrika
  days: 2
  seq: 3
  speakers:
    - mario
    - 0xorkun
    - musalbas
    - exiledsurfer
    - juraj-bednar
  organizers:
    - mario
    - kx
  startTime: '2024-05-18T10:00:00+02:00'
  endTime: '2024-05-19T20:00:00+02:00'
  description: >-
    ##### **Welcome to the 3rd annual Pizza Day Prague!**


    As we gather once again to celebrate the evolution of Bitcoin and its impact
    on our world, this year’s conference explores a crucial battleground.


    The Scaling Wars represent a pivotal moment in Bitcoin’s journey, a battle
    to address the growing pains and ensure the continued relevance of
    peer-to-peer electronic cash. As the demand for Bitcoin transactions rises,
    questions about network capacity, transaction speed, and fees become
    increasingly urgent. The decentralization ethos that underpins Bitcoin’s
    essence faces challenges as the community navigates the delicate balance
    between scalability and maintaining the trustless nature of the network.


    The Scaling Wars encompass not only technical considerations but also
    ideological discussions about the very soul of Bitcoin. Should we prioritize
    on-chain scaling or explore layer-two solutions? How do we ensure
    inclusivity and avoid centralization without compromising efficiency?


    Together, we can navigate the challenges of scaling, foster innovation, and
    ensure that the original spirit of Bitcoin thrives in the face of adversity.
    Join us in Prague for Pizza Day 2024 – where the aroma of freshly baked
    ideas and the zest of intellectual exchange promise to make this a landmark
    event in the ongoing saga of Bitcoin’s evolution.


    **[Let the scaling wars begin.](https://pizzaday.cz/)**
  refs:
    meetup_id: '300284599'
    meetup: https://www.meetup.com/paralelnipolis/events/300284599/

