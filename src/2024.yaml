- id: 2024-04-18-za-hranicemi-komfortni-zony-i-domova-zivot-v-paname
  name: 'Za hranicemi komfortní zóny i domova: Život v Panamě'
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2024-04-18'
  startTime: '2024-04-18T17:30:00+02:00'
  endTime: '2024-04-18T22:00:00+02:00'
  description: >-
    Vstupte do světa, kde se hranice komfortní zóny neznají limit a domov je
    tam, kde otevřete laptop 🌴


    Jmenuji se Denisa a zvu vás na přednášku ‘Za hranicemi komfortní zóny i
    domova: Život v Panamě’, kde se podělím o svůj příběh odvahy, adaptability a
    nekonečného objevování 🤩


    Připravte se na průvodce životem, který je stejně neotřelý a otevřený, jako
    jsem já – od pražských ulic a sterilních officů až do srdce Latinské
    Ameriky, můžu vám rozšířit pohled na nový způsob myšlení a práce. Na této
    cestě prozkoumáme, jaké to je žít v Panamě, vzdorovat kultuře jako cizinec
    👀, navigovat byrokracií a korupci 💸, a zároveň objevovat krásu tropického
    raje 🦥🌴.


    Sdílím s vámi, jak se dá využít remote práce a AI k vytvoření života bez
    omezení ✨. Budete mít možnost nahlédnout do zákulisí indiánských kultur,
    politických intrik a skutečného života v džungli s notebookem 👩🏼‍💻 Tato
    přednáška vám otevře oči a možná i dveře k vaší vlastní cestě za hranice
    běžného.


    Přijďte objevit, jak můžete změnit svůj život, rozšířit obzory a možná najít
    inspiraci k tomu, abyste i vy udělali ten první krok za hranici komfortní
    zóny🚀


    Těším se na vás a na sdílení těchto inspirativních okamžiků 🪐
  refs:
    meetup_id: '299586239'
    meetup: https://www.meetup.com/paralelnipolis/events/299586239/


