- id: 2024-03-05-privacy-meetup-or-networking-without-surveillance
  name: Privacy MeetUp | Networking without surveillance
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2024-03-05'
  startTime: '2024-03-05T18:00:00+01:00'
  endTime: '2024-03-05T20:00:00+01:00'
  description: >-
    There are many reasons users need private and secure internet.


    In this two-part event we’ll introduce the Nym mixnet, a cutting-edge
    decentralized privacy system that makes traffic anonymous. The Nym mixnet
    encrypts your data and, with unique 5-hop traffic shuffling, also protects
    your patterns of communication: your metadata.


    And we’ll run and test NymVPN, a client that makes the mixnet accessible to
    anyone.


    Whether you’re running MacOS or Linux, bring your laptop and join a live
    workshop where you can connect with other privacy enthusiasts - and help us
    build the future private internet, free from surveillance.
  refs:
    meetup_id: '299436416'
