  date: '2019-05-07'
  startTime: '2019-05-07T18:00:00+02:00'
  endTime: '2019-05-07T20:00:00+02:00'
  description: >-
    Holochain is an open source software library, providing a way to build and
    run distributed peer-to-peer applications. It isn't a blockchain per se - it
    doesn't operate with global consensus. From the technological point of view,
    it is an amalgamation of Git and BitTorrent in a way, combining hash chains
    (every agent has his own chain), DHTs (distributed hash tables) and
    cryptographic signatures. It is "agent centric" in a sense that every agent
    writes their signed (and/or counter-signed) entries to his own source chain
    and then shares them to a DHT, where they are validated by other nodes
    according to the validation rules inherent to the hApp. If the rules are
    broken, the data is rejected. This predisposes Holochain for a different
    use-case set than blockchain, for which it allows for more efficiency,
    scalability and extendability. It is also well suited for decentralized
    identity and self-sovereign identity related solutions. Its core is
    implemented in Rust + WebAssembly, but the hApps can be developed using any
    language allowing WASM as a compile target.


    Within this talk, Jakub Lanc will introduce you to the basic premises of the
    Holochain technology and its applications. We'll have a quick look under the
    hood of the architecture, touch upon possible use cases and if desired, we
    can also walk through some actual hApp code. Jakub has a background in IT
    and psychology and is fond of the P2P commons initiatives. The project he
    has co-founded focuses on designing interfaces between social praxis and
    digital technology to foster deeper cooperation within and between
    peer-groups of young people. On the technical side, it entails Web-of-Trust
    related concepts (self-sovereign identity, peer micro-credentials), on the
    psycho-social side, he draws on insights and mentor support from different
    fields of psychotherapy, NVC and contextual behavioral science. He's also
    consulting the Liberland e-Residency project.


    https://www.meetup.com/Holochain-Meetup-Prague


    ▲▲▲

    Parallel Polis is think-tank and hackerspace focusing on topics of
