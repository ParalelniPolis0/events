- id: 2019-05-09-enviro-meetup-or-enviro-lobbing-prosazovani-zajmu
  name: 'Enviro Meetup | Enviro lobbing: Prosazování zájmů'
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-05-09'
  startTime: '2019-05-09T18:30:00+02:00'
  endTime: '2019-05-09T20:00:00+02:00'
  description: >-
    V českém jazyce za posledních 30 let pojem “lobbing” (a především lobbista)
    zdomácněl - obohatil slovník politických nadávek. V obecnějším smyslu lze za
    “lobbování” považovat jakoukoliv formu prosazování skupinových zájmů. Pro
    environmentální zájmy je přitom typické, že proti sobě často stojí různé
    zájmy skupinové nebo zájem skupinový vůči zájmu individuálnímu. Nakládání s
    kůrovcem napadenými lesy, ochrana klimatu nebo rozšiřování chráněných území
    - ve všech případech je výsledné řešení plně závislé právě na konkrétních
    prosazených zájmech.


    Jak se environmentální zájmy prosazují v praxi? Mnohé úsilí směřuje k
    prosazení legislativního řešení. Existují i jiné cesty, ať už na lokální
    nebo globální úrovni. Jaké však mají jednotlivé přístupy dopad? Lze je vůbec
    měřit, abychom dospěli k důvěryhodným výsledkům? A jsou některé z nich
    použitelné univerzálně, nebo je každý vhodný v jiném měřítku?


    Podobných otázek bychom si mohli klást stovky, v konečném důsledku však jde
    vždy o to, které způsoby skutečně fungují a kdo je dokáže využít. V dalším
    díle Enviro Meetupu se pokusíme najít odpovědi na tyto otázky. Naši hosté
    Vám představí přístupy z pozice státní správy, neziskového sektoru, nebo
    podnikatelské sféry. Konkrétní jména budeme jako obvykle zveřejňovat
    postupně, máte se na co těšit!


