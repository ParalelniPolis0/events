    nebo gify? Jaký osud je čeká?


    Článek 13 je součástí směrnice Evropské unie týkající se ochrany autorských
    práv. Kontroverzní článek dává internetovým platformám povinnost řešit
    autorské právo za vlastníky práv. A to až do takového měřítka, že každý
    nahraný obsah (text, fotografie, video…) musí být už při nahrávání prověřen,
    zda autorská práva neporušuje. Článek 11 zase ukládá povinnost vyhledávačům
    a sociálním sítím platit za odkazy na články. Bývá označován jako „odkazová
    daň“.


