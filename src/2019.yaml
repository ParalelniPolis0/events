    autorských práv na internetu? Dva její kontroverzní články, konkrétně 11 a
    13, vzbuzují obavy o “konci svobodného internetu”. Jak se jejich aplikace
    projeví v praxi? Bude skutečně zajištěno právo autorů, nebo se opět spíše
