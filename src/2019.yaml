- id: 2019-11-21-enviro-meetup-or-energetika-otevrene-jadro-uhli-renewables
  name: Enviro Meetup | Energetika otevřeně - jádro, uhlí, renewables
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-11-21'
  startTime: '2019-11-21T18:30:00+01:00'
  endTime: '2019-11-21T20:30:00+01:00'
  description: >-
    Pro příklady různých energetických trendů a jejich výsledků nemusíme chodit
    daleko. ČR v posledních 50 letech zažila přinejmenším tři:


    ► období takřka výlučné kombinace tepelných a vodních elektráren

    ► výstavbu jaderných elektráren

    ► významnou státní podporu obnovitelných zdrojů


    Společně se budeme bavit s odborníky, jak zdejší energetický mix vypadá a
    proč tomu tak je. Jaké technologie získávání energie máme k dispozici a jaká
    rizika jsou s nimi spojena.


    Elektrická energie je nejen zásadním enviro. fenoménem, je hlavně
    univerzálním zdrojem uspokojení stále většího okruhu lidských potřeb.

    Žárovka, elektromotor, mikročip, baterie, atd. zásadním způsobem ovlivnily
    podobu naší planety a společnosti a vývoj tímto směrem stále nabírá na
    obrátkách. Míra lidského blahobytu se stává čím dál více závislá na
    dostatečném přísunu el. energie. A to pokud možno kdekoliv na světě.


    Na jednu stranu se můžeme radovat, že už nemusíme nutně spoléhat na přímou
    konzumaci fosilních paliv a můžeme elektrickou energii získávat z
    obnovitelných zdrojů. Využívání těchto zdrojů však stále čelí mnoha
    překážkám – zabírá spoustu místa, ruší krajinný ráz, či nedokáže spolehlivě
    a stabilně nasytit stále rostoucí spotřebu. Využívání fosilních paliv a
    jaderné energie zajišťuje stabilní vysokou a snadno škálovatelnou produkci,
    avšak za cenu a rizika, které už dnes možná nejsme ochotni přijmout.


    Poprvé na Enviro Meetup otevíráme otázku energetiky, těšíme se na vaši účast
    a podněty, které z diskuze vyplynou!
