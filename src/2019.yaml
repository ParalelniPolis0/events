  description: >-
    Přednáška s projekcí dokumentu


    VEJDI VEN je série přednášek a diskuzí s cílem připravit a podpořit nový
    projekt Paralelní Polis s pracovním názvem CRYPTO TRUCK. Naším už čtvrtým
    hostem bude dobrodruch a ochránce slonů z Třince Arthur F. Sniegon.


    Arthur se po ukončení studia Ekologické a evoluční biologie na
    Přírodovědecké fakultě UK vydal zachraňovat slony do centrální Afriky.
    Většinu cesty absolvoval na kole a kajaku a tímto způsobem procestoval
    bezmála 6000 km těmi nejzapadlejšími oblastmi Kamerunu, Gabonu, Konga,
    Demokratického Konga, Středoafrické republiky a Čadu.


    V průběhu své cesty se začal aktivně zapojovat do vyšetřování ilegálního
    obchodu s volně žijícími živočichy. Aby poznal, zdokumentoval a následně
    změnil temnou realitu pytláctví slonů a ilegálního obchodu se slonovinu
    začal se osobně stýkat s lovci, pytláky a pašeráky, byl volavkou a jeho
    aktivity vedly až k zatčení několika překupníků. Ilegálním obchodem s volně
    žijícími zvířaty se Arthur zabývá stále a mimo jiné působí v afrických
    národních parcích, kde mapuje a popisuje sloní populaci.


    V rámci své přednášky nám Arthur představí a promítne svůj dokumentární
    film, který v Africe natočil, poví nám více o své expedici, a promluví o
    tom, co v současné době v rámci boje s ilegálním obchodem s volně žijícími
    zvířaty podniká.


    Vstup na akci dobrovolný. Avšak zakoupením rezervace, přispíváte ke
    kvalitními programu v Paralelní Polis. Akce začne v 18:30 neformálním
    posezením v naší kavárně, kde představíme projekt Crypto Trucku. Samotná
    přednáška pak začne od 19:00.


    ODKAZ na zakoupení rezervace:

    https://donate.paralelnipolis.cz/en/events/274-6-vejdi-ven-arthur-f-sniegon-safe-elephants


    CRYPTO TRUCK je projekt s cílem přinést do Afriky a celého světa nejnovější
