    Slovo biohacking se stále častěji objevuje v médiích a na sociálních sítích.
    Biohackers mají svůj originální přístup, kombinují různé metody a
    technologie, které mohou zlepšit náš každodenní život. Ale může být
    biohacking také nebezpečný?


    Kolik času věnuje biohacker měření svého těla? A jak pracuje s daty, které
    získá? Biohacking není pouze ráj, zaslíbený stav těla a mysli, ale také
    tvrdá práce a dřina, kterou musí člověk podstoupit, pokud chce změnit svůj
    život a životní styl.


    Co se skrývá za slovním spojením digitální šamanismus? Se slovem šamanismus
    se potkáváme v poslední době stále častěji. Jak spolu souvisí biohacking a
    šamanismus? Co mají společné a jak je můžeme prakticky využívat v
    každodenním životě?


    Naše pozvání přijal Filip Říha a jeho žena Kateřina Andělová. Filip má za
    sebou více než 10 let zkušeností se změnami životního stylu, těla a vědomí.
    Filip je kouč a mentor, který zásadně změnil svůj život. Po studiu v
    zahraničí pracoval pro mezinárodní poradenskou firmu. V tomto stylu života
    ale nenašel, co hledal a díky půstu v izraelské poušti se vydal na novou
    cestu. Teď kombinuje raw food, přirozený pohyb, běhání naboso, jógu,
    meditaci a primárně vědomý životní styl. Kateřinu na její cestě k rozvoji
    vědomí a zdravému životnímu stylu nasměrovaly její těžké nemoci, ze kterých
    se intenzivní prací sama na sobě uzdravila. Díky tomu nasbírala velké
    množství inspirace, kterou skrze svou tvorbu šíří dál. Píše knihy, pořádá
    semináře, připravuje divadelní hru a věnuje se osobnímu poradenství a
    koučinku.


    Můžete se těšit na tipy i ukázky toho, co funguje Filipovi a Kateřině a
    hlavně povídání o tom, co je to vědomý životní styl, co si vůbec vzít z
    biohackingu a kde jinde hledat inspiraci pro život. Přijďte! Těšíme se!!

    http://filipriha.cz/ www.zenyvespojeni.com


