    face-swap filtrami, druhá se děsí zneužití deepfakes či už v politickém nebo
    osobním životě. Je nejvyšší čas na reset našeho vizuálního očekávání a
    nastartování procesu adaptace no novou post-truth realitu.


    Lukáš bude mluvit o tom, jak stroje vidí umění. Umělá inteligence dnes
    dokáže “vidět” a navigovat samořiditelná auta, identifikovat osoby nebo
