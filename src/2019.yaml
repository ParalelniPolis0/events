- id: 2019-12-05-enviro-meetup-or-zelena-totalita-prichazi-a-pozname-to
  name: 'Enviro Meetup | Zelená totalita: Přichází? A poznáme to?'
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-12-05'
  startTime: '2019-12-05T18:30:00+01:00'
  endTime: '2019-12-05T20:30:00+01:00'
  description: >-
    Environmentální hnutí nabývají zejména v západním světě na nebývalé síle.
    Protesty za záchranu klimatu, biodiverzity, volání po okamžitých opatřeních
    ke snížení ekologické stopy. Do toho přibývají reakce států, samospráv a
    korporací, které se předhánějí v příslibech ekologizačních opatření. Podaří
    se tento trend udržet při zachování svobodné společnosti? Nebo už se dávno
    řítíme do nového totalitního řádu, založeného na ideologii záchrany planety
    před environmentální katastrofou, které bude potřeba podřídit úplně všechno?
    Paralelní Polis otevírá diskuzi na toto naléhavé téma!


    Není to přitom náhoda - letošním nejvýznamnějším “totalitním” výročím je
    bezesporu 30 let od 17. 11. 1989. Připomínkové akce odkazují nepříznivé
    poměry období totalitního státu postaveného na marx-leninské ideologii mezi
    lety 1948 - 1989 a okolnosti jeho zániku. Část z nich varuje před nástupem
    autoritářských pořádků z pozic ekonomických oligarchů. Jsou to ale opravdu
    jediné hrozby nových totalit v našich poměrech?


    Odpověď na tuto otázku nikdo z nás nezná. Z minulosti se však můžeme v jedné
    věci poučit - vyplatí se hledat odpovědi v seriózní kritické diskuzi. Proto
    na meetup pozveme historika, politologa a znalce environmentálního hnutí, se
    kterými bude moci na uvedené téma otevřeně diskutovat. Jména konkrétních
    řečníků brzy zveřejníme.


    POZOR - meetup je placený a počet vstupenek je omezen! Navíc máme dvojí
    vstupné. Jedno základní a druhé s občerstvením. Vstupenku si můžete koupit
    některým z následujících způsobů:


