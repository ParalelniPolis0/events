- id: 2019-12-17-biohacking-meetup-or-priciny-unavy-a-jeji-reseni-bylinami
  name: Biohacking Meetup | Příčiny únavy a její řešení bylinami
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-12-17'
  startTime: '2019-12-17T18:30:00+01:00'
  endTime: '2019-12-17T20:30:00+01:00'
  description: >-
    Antibiotika, pilulka anebo bylinný výluh? Jakou možnost volíte vy? Naše
    pozvání přijal šaman pro 21. století Dalibor Chytil, který nám poví, jak nám
    byliny můžou pomoct s únavou.


    Co vše může být za „obyčejnou“ únavou a jak ji komplexně řešit? Proč je
    někdy lepší nahradit kávu čajem? Které bylinky dokáží únavu dlouhodobě
    řešit? Toho všeho se budeme dotýkat na této přednášce. Navíc bude doplněná o
    ochutnávku různých druhů čaje.


    Dalibor je fytoterapeut neboli bylinář. Vystudoval chemii, aby mohl
    propojovat světy západní a východní medicíny. K řešení zdravotních problémů
    svých klientů využívá byliny, a to v různých formách – bylinné směsi,
    tinktury, extrakty nebo oleje. Je autorem projektu Cityshaman, tedy šaman
    21. století.


    Vstupné stojí 250,- a najdete v něm také ochutnávku různých druhů čaje.
    Kupujte

