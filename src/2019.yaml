- id: 2019-12-12-hacker-stories-or-jak-vykrast-banku
  name: Hacker Stories | Jak vykrást banku
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-12-12'
  startTime: '2019-12-12T18:30:00+01:00'
  endTime: '2019-12-12T20:00:00+01:00'
  description: >-
    Hacker Stories jsou tu zas! Tentokrát se zaměříme na hackování bank. Lidé
    dávají bankám naprostou důvěru a nechávají v nich většinu svého majetku.
    Víte, jak jsou vaše peníze v bance zabezpečené?👀


    Podíváme se na případy hackerů, kteří stáli za úspěšnými útoky na bankovní
    systémy a obohatili se tak o nemalé částky. Přiblížíme si jejich příběhy,
    postupy a také to, jakým způsobem byli odhaleni a dopadeni.


    Může se stát hackování bankomatů, o kterém sní Hollywood už desítky let,
    skutečností? Uvedeme vás do příběhů hackování bank, bankomatů a krádeží
    karet. Magnát, který krade bankovní karty z celého světa, pak je prodává na
    darknetu a žádná tajná služba ho nedokáže zatknout? I tohle se děje.

    Temná stránka digitálního světa skrývá mnoho fascinujících příběhů, které
    jsou nejen napínavé, ale mohou nás také hodně naučit o digitální bezpečnosti
    a světě kolem nás.


    Přednášku povede Mário Havel, nadšenec kryptotechnologií a digitální
    bezpečnosti, člen Paralelní Polis a předseda Slovak Students for Liberty.


    Hacker Stories je série přednášek, která zkoumá temná zákoutí internetu.
    Příběhy o hackerech, únicích dat, soukromí a hrozbách dnešního internetu.
    Jsou určené širokému publiku, takže si nevyžadují specializované znalosti.
    Naopak, zaměříme se v nich na známe hacky, které měly dopad na celou
    společnost. Budeme se taky bavit o tom, proč a jak jednotliví hackeři
    jednali, ale taky si prakticky ukážeme, jak se útokům můžeme bránit.


