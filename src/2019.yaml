    přinést nový pohled na klasická i současná umělecká díla.


    Lukáš je kritik, publicista, doktorand na pražské UMPRUM a artdirector ve
    studiu BlueGhost. Zabývá se grafickým designem, současnými technologiemi a
    přesahy obojího do světa volného umění. Lenka je grafická designérka, kterou
    baví zkoumání reality kolem nás kritickým pohledem. Její design odhaluje to,
