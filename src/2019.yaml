- id: 2019-12-13-seminar-or-uzkost-deprese-a-sebevrazda
  name: Seminář | Úzkost, deprese a sebevražda
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2019-12-13'
  startTime: '2019-12-13T14:00:00+01:00'
  endTime: '2019-12-13T19:30:00+01:00'
  description: >-
    Zveme Vás na seminář „Úzkost, deprese a sebevražda“, v němž se budete moci
    detailně seznámit s psychickými i fyzickými projevy úzkostí a depresí, jimiž
    v ČR trpí více než milion obyvatel. Až polovina z nich se přitom neléčí.
    Dozvíte se také více o projevech sebevražedného chování, ale také o
    možnostech léčby úzkostí a depresí, které nabízí současná psychiatrie.


    Komu je seminář určen? Primárně těm, kdo pracují pod velkým tlakem nebo v
    sociální izolaci, pociťují přitom napětí, nervozitu i řadu nepříjemných
    fyzických příznaků, které nemají podklad v žádném tělesném onemocnění. Dále
    je seminář určen všem, kteří hledají cestu k pochopení jednání i potřeb
    členů rodiny a přátel trpících depresí, nebo některou z úzkostných poruch
    (panická porucha, agorafobie, sociální fobie, specifické fobie, obsedantně
    kompulzivní porucha, posttraumatická stresová porucha). Seminář vás také
    vybaví základními dovednostmi v oblasti poskytování laické první pomoci
    lidem v úzkosti a depresi. A konečně, v rámci semináře se dozvíte více o
    základech duševní hygieny, které můžete vcelku snadno zařadit do svého
    běžného života, abyste tak zlepšili jeho kvalitu.


    Kdo seminář povede? Publicista Jeroným Janíček. Autor dokumentárního cyklu
    Život za zdí (www.youtube.com/zivotzazdi), oceněný Novinářskou cenou
    Psychiatrické společnosti České lékařské společnosti JEP. Působí v pražském
    Radiu 1 a je autorem mnoha textů o úzkostech, desítkách rozhovorů s předními
    českými psychiatry a psychology, ale také s lékaři urgentní medicíny,
    neurologie a interny. Jeroným Janíček má také osobní zkušenost s jednou
    úzkostných poruch, depresí i léčbou na psychiatrii.


    Program semináře:


    14:00 - 16:30 - Blok I.

    Stresová reakce (vznik, průběh)

    Druhy stresu a strategie jeho zvládání (eustres, distres, adaptace a coping)

    Fyzické a psychické projevy nejrozšířenějších úzkostných poruch a deprese

    Dopady neléčených úzkostí a deprese na kvalitu života (sociální izolace,
    obezita, závislosti, vznik a rozvoj kardiovaskulárních onemocnění)

    Sebevražda a sebevražedné jednání


    16:30 - 17:00 - Občerstvení


    17:00 - 19:30 - Blok II.

    Pomoc praktického lékaře, psychiatra a psychologa (vyšetření, ambulantní
    péče, psychoterapie)

    Krizová intervence

    Role zdravotnické záchranné služby v pomoci s akutní úzkostí a těžkou
    depresí

    Hospitalizace v psychiatrické nemocnici

    Základy duševní hygieny (vlivy vnějšího prostředí, práce s tělem, spánková
    hygiena, pobyt v přírodě, asertivní komunikace, udržování a rozvoj
    dlouhodobých vztahů, plánování a systém hodnot)


    Vstupné na seminář je 250 Kč a v ceně je zahrnuto malé občerstvení

    ► online na:
    https://donate.paralelnipolis.cz/home/319-12-2019-seminar-uzkost-deprese-a-sebevrazda

    ► osobně v naší kavárně, kde vám barista s nákupem poradí a pomůže.
